language: python
python: "2.7"
build_image: shippableimages/ubuntu1404_base
before_install:
    - sudo apt-get update
install:
    - sudo apt-get install -y  --no-install-recommends p7zip-full build-essential wget
    - cd /opt && wget http://dl.google.com/android/ndk/android-ndk-r10d-linux-x86_64.bin
    - cd /opt && 7z x android-ndk-r10d-linux-x86_64.bin > /dev/null
script:
    - export PATH=/opt/android-ndk-r10d:$PATH && ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=Android.mk
